<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai2</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      height: 100vh;
    }

    h2 {
      margin-top: 20px;
      margin-left: 50px;
    }

    .r1 {
      display: flex;
      margin-left: 100px;
    }

    .r1 > button {
      margin-left: 20px;
      margin-top: 10px;
      background-color: rgb(30, 238, 30);
      color: white;
      border: 2px;
      padding: 5px;
    }
  </style>

  <body>
    <div class="container">
      <h2>Các tag phổ biến</h2>
      <br />
      <div class="r1">
        <button>html</button>
        <button>css</button>
        <button>java script</button>
        <button>jquery</button>
        <button>web design</button>
      </div>
      <div class="r1">
        <button>django</button>
        <button>python</button>
        <button>machine learning</button>
        <button>data science</button>
      </div>
    </div>
  </body>
</html>
